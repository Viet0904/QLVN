    <script>
        window.themeManager = {
            applyTheme: function (s) {
                if (!s) return;

                // 1. Layout Position (Fixed/Static)
                // Header Position
                var header = document.querySelector('.pcoded-header');
                var navbar = document.querySelector('.pcoded-navbar');

                if (header && navbar) {
                    if (s.fixedHeader) {
                        header.setAttribute('pcoded-header-position', 'fixed');
                        navbar.setAttribute('pcoded-header-position', 'fixed');
                    } else {
                        header.setAttribute('pcoded-header-position', 'relative');
                        navbar.setAttribute('pcoded-header-position', 'relative');
                    }

                    // Sidebar Position
                    if (s.fixedSidebar) {
                        navbar.setAttribute('pcoded-navbar-position', 'fixed');
                    } else {
                        navbar.setAttribute('pcoded-navbar-position', 'absolute');
                    }

                    // 2. Sidebar Settings
                    // Menu Type (Icon Color)
                    // Template gá»‘c dÃ¹ng class Ä‘á»ƒ Ä‘á»•i icon, nhÆ°ng ta cÃ³ thá»ƒ set attribute
                    // Náº¿u st5 (Color Icon) -> thÃªm class icon-colored (tÃ¹y template logic)
                    // á»ž Ä‘Ã¢y ta set attribute Ä‘á»ƒ script gá»‘c (náº¿u cÃ³ watch) tá»± xá»­ lÃ½, hoáº·c CSS selector Äƒn theo
                    navbar.setAttribute('active-item-style', s.menuType === 'st5' ? 'style2' : 'style0');

                    // Effect
                    navbar.setAttribute('vertical-effect', s.sidebarEffect);

                    // Border (Template Adminty dÃ¹ng attribute khÃ¡c cho border, vÃ­ dá»¥ subitem-border)
                    // NhÆ°ng theo HTML báº¡n gá»­i, nÃ³ lÃ  vertical-border-style
                    navbar.setAttribute('pcoded-navbar-border', s.borderStyle);

                    // Icons
                    navbar.setAttribute('dropdown-icon', s.dropdownIcon);
                    navbar.setAttribute('subitem-icon', s.subItemIcon);

                    // 3. Colors
                    navbar.setAttribute('active-item-theme', s.activeItemTheme);
                    navbar.setAttribute('caption-theme', s.captionTheme);
                }

                // Logo Color
                var logo = document.querySelector('.navbar-logo');
                if (logo) logo.setAttribute('logo-theme', s.logoTheme);

                // Header Color
                if (header) {
                    // XÃ³a class cÅ©
                    header.className = header.className.replace(/\bheader-theme\S+/g, '');
                    header.classList.add(s.headerTheme);
                    header.setAttribute('header-theme', s.headerTheme);
                }
            }
        };
    </script>
